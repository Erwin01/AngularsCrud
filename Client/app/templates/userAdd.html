<h2>Create</h2>
<form class="from-horizontal" name="frmAddUser" ng-submit="createUser(user)" novalidate>
    <h4>Create a new user</h4>
    <hr />
    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="name" ng-model="user.name" ng-maxlength="35" required/>
            <span class="text-danger" ng-show="(frmAddUser.name.$touched || frmAddUser.name.$dirty) && frmAddUser.name.$invalid">
                <span ng-show="frmAddUser.name.$error.required">Name is required</span>
                <span ng-show="frmAddUser.name.$error.maxlength">Name must be less then or equal to 35</span>
            </span>
        </div>
    </div>

     <div class="form-group">
        <label class="col-lg-2 control-label">Address</label>
        <div class="col-lg-4">
            <input type="text" class="form-control" name="address" ng-model="user.address" ng-maxlength="50" ng-minlength="2"/>
            <span class="text-danger" ng-show="frmAddUser.address.$dirty && (frmAddUser.address.$error.minlength || frmAddUser.address.$error.maxlength)">
                Address must be in range 2 to 50
            </span>
        </div>
    </div>

     <div class="form-group">
        <label class="col-lg-2 control-label">E-mail</label>
        <div class="col-lg-4">
            <input type="email" class="form-control" name="mail" ng-model="user.email" ng-maxlength="50" required />
            <span class="text-danger" ng-show="(frmAddUser.mail.$touched || frmAddUser.mail.$dirty) && frmAddUser.mail.$invalid">
                <span ng-show="frmAddUser.mail.$error.required">Email is required</span>
                <span ng-show="frmAddUser.mail.$error.email">Invalid email address</span>
                <span ng-show="frmAddUser.mail.$error.maxlength">Email must be less then or equal to 50</span>
            </span>
        </div>
    </div>
    <br>
     <div class="form-group">
        <div class="d-flex gap-4">
            <input type="submit" class="btn btn-success" value="Create" ng-disabled="frmAddUser.$invalid" />
            <a href="#" class="btn btn-danger">Cancel</a>
        </div>
    </div>

</form>
